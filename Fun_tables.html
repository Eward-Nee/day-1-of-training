<!DOCTYPE html>
<html>
    <head>
        <title>Table fun</title>
    </head>
        
    <body>
        <h3>store hours</h3>

        <table border="4" style="background-color: powderblue;">
            <!-- tr means table row -->
            <tr align="center">
                <!-- th stand for table header -->

                <th width="110" height="55">Sunday</th>
                <th width="110">Monday</th>
                <th width="110">Thuesday</th>
                <th width="110">Wednesday</th>
                <th width="110">Thursday</th>
                <th width="110">Friday</th>
                <th width="110">Saterday</th>
                
            </tr>
            <tr align="center" style="background-color: azure;">
                <!-- td stands for table data -->
                <td height="55">closed</td>
                <td style="background-color: blueviolet;">9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>closed</td>
            </tr>
        </table>
    </body>
</html>
