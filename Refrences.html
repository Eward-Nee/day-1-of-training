<!DOCTYPE html>

<html>

    <head>

        <title>Refrence site</title>

    </head>

    <body>
        
        <a href="Lyrics.HTML">Rick roll</a>

        <!-- 
        a stand for anchor. it is used with URLs. 
        Href is the variable containing the url.
        Inbetween the a tags is the text that will display on you page.
        if click in text displayed, it will open url.
        -->

        <br>
        <br>

        <a href="https://tempmail.ninja/"
        title="Fake mail"
        target="_blank">mail</a>

        <!--
        Title(tool tip) is a attrebute of the a-href tag.
        Title is a string attrebute whitch value 
        will be displayed when hovering your cursor 
        over the displayed text. 
        -->

        <br>
        <br>

        <a href="https://duckduckgo.com/"
        target="_blank">search</a>

        <!--
        target is also an attribute of the a-href tag
        The value will determine if on link click will open the 
        url in a new tab/ window or in the same tab/ window.
        When the attribute is not defined, it will default 
        to the _self value.
        
        _blank value means it opens a 
        new tab/ window (depending on your settings). 

        _self will open the url in the same frame/panel 
        the a tag is found in.

        _parient will open the url in the frame/panel that
        contains the frame/panel the url is found in.

        _top will open the url in the outmost frame/pannel
        also known as the web page interface.

        
        -->

        <br>
        <br>

        <a href="mailto:nikita.lynch738@vuket.org"
        target="_blank">email me</a>

    </body>

</html>
