<!DOCTYPE html>

<html>

<head>

    <title>Images!</title>

</head>

<body>
    
    <h1>I like Images</h1>
    <hr>
    <br>
    <a href="https://media-be.chewy.com/wp-content/uploads/2022/09/27095740/golden-retriever-cute-dogs.jpg"
    target="_blank"
    title="Go to a image of a dog">
        Dog image
    </a>
    
    <br>

    <a href="https://woodrockanimalrescue.co.za/"
    target="_blank">
    <img src="images/golden-retriever-cute-dogs.png"
    alt="This is a image of a dog"
    height="400"
    width="400">
    </a>

    <!--You can put a image tag in a link tab. if you click on the image
    the image will redirect you to another page with the url.
    alt is used when your browser fails to load the image, so that
    you can know what the image is about if it does not load.
    The src is where the image is located.
    Height is an attribute of the image element-->

    <a href="https://tenor.com/view/boston-terrier-spinning-excited-can't-wait-i'm-excited-gif-11851421834605016918"
    target="_blank">
    <img src="images/boston-terrier-spinning.gif" alt="Spinning dog"
    height="400"></a>


</body>

</html>
