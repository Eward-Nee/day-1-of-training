<!DOCTYPE html>
<html>

<head>

    <title>Ai Music project</title>
    <link rel="icon" href="images/golden-retriever-cute-dogs.png" type="images/png">
    <!--This above code is used to create a favicon(web icon)-->


</head>

<body>
    
    <h1>My ai music songs:</h1>
    <hr><br>

    <p>God is Holy</p>
    <audio src="music/God is Holy.mp3" controls
    style="background-color: aquamarine;"></audio>

    <br>

    <p>I know that my Redeemer lives</p>
    <audio src="music/I know that my Redeemer lives v2.mp3" controls style="background-color: darkblue;"></audio>

    <br>

    <p>New cov song</p>
    <audio src="music/new covenant song.webm" controls><source type="audio/webm"></audio>

    <br>

    <p>Psalm 100</p>
    <audio src="music/psalm 100 song.mp3" controls loop style="color: aqua;"></audio>

    <!--The audio tags are used when working with audio file. The
        controll attribute is givin to add controls the the audio file on the 
        web page. Style is used to edit the looks of the audio element. src is 
        where the audio source can be located. the loop attribute is givin to
        make the audio play repeatedly. You can also place the src arrtibute
        in the source tag inbetween the audio tags. Then also mention the
        audio format by setting the type attribute for example: type = "audio/mp3"-->

    



</body>

</html>
